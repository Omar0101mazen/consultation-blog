<head>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">

</head>

<style>
  input::placeholder, textarea::placeholder {
    font-family: 'Cairo', sans-serif;
    color: #aaa; /* لتغيير لون الـ placeholder إذا لزم الأمر */
  }
  select {
    font-family: 'Cairo', sans-serif;
  }
  form {
    max-width: 500px;
    margin: auto;
    padding: 20px;
    background: #f7f7f7;
    border-radius: 8px;
    font-family: 'Cairo', sans-serif;
  }

  h2 {
    color: #0c6298;
    text-align: center;
  }

  input[type="text"], input[type="password"], input[type="email"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    
  }

  button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #0c6298;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-family: 'Cairo', sans-serif;
  }

  button[type="submit"]:hover {
    background-color: #134869;
  }

  
  .custom-file-upload label {
    background-color: #0c6298;
    color: white;
    padding: 10px;
    border-radius: 4px;
    display: inline-block;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .custom-file-upload label:hover {
      background-color: #134869;
  }

  input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
  }
 
  

    
</style>
<body>
  

<form method="post" dir="rtl" enctype="multipart/form-data">
  {% csrf_token %}

  <h2>Create a new account</h2>
  {{ form.as_p }}

  <button type="submit">sign up</button>
  <a href="{% url 'login' %}">login</a>
</form>
<script>
  function toggleFields() {
      var accountType = document.getElementById('id_account_type').value;

      if (accountType === 'advisor') {
          document.getElementById('id_experiences').style.display = 'block';
          document.getElementById('id_certificates').style.display = 'block';
      } else {
          document.getElementById('id_experiences').style.display = 'none';
          document.getElementById('id_certificates').style.display = 'none';
      }
  }

  // تعيين التصرف عند تغيير نوع الحساب
  document.getElementById('id_account_type').addEventListener('change', toggleFields);

  // تحقق من نوع الحساب عند تحميل الصفحة لعرض/إخفاء الحقول بناءً على القيمة الافتراضية
  window.addEventListener('load', toggleFields);
</script>

</body>
